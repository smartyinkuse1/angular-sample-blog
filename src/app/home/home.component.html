<app-header [buttonText]="searchText" (sendEmitter)="receiveHeaderSearch($event)"></app-header>

<div class="container my-5">
  <p class="text-center h3">Latest Posts</p>
  <div class="row mt-5">
    <div *ngFor="let post of latestPosts" class="col-md-4">
      <div class="card mb-3" style="max-width: 540px;">
        <div class="row g-0">
          <div class="col-md-4">
            <img [src]="post.backgroundImage" class="img-fluid rounded-start img-high" alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{post.title}}</h5>
              <p class="card-text">{{post.paragrapgh1}}....</p>
              <a [routerLink]="['/blog-post', post.id]">read more</a>
              <p class="card-text"><small class="text-muted">{{post.createdAt | date}}</small></p>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  <p class="text-center h3 mt-5">ADS</p>
  <p>{{searchValue}}</p>
  <div id="carouselExampleIndicators" class="carousel slide m-5" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="assets/ads-1.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="assets/ads-2.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="assets/ads-3.jpg" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <p class="text-center h3 mt-5">Most Read</p>
  <div class="row my-5 py-3 main">
    <div *ngFor="let post of posts" class="col-md-4">
      <div class="card">
        <img [src]="post.backgroundImage" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{post.title}}</h5>
          <p class="card-text">{{post.paragrapgh1}}</p>
          <a [routerLink]="['/blog-post', post.id]" class="btn btn-primary">Read more</a>
        </div>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
